server:
  port: 8082 # Puerto donde va correr el order service

spring: 
  application:
    name: order-service
  datasource:
    url: jdbc:h2:mem:orderdb
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa: 
    hibernate: 
      ddl-auto: update
    show-sql: true

eureka:
  client: 
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"  # Expone todos los endpoints de Actuator
